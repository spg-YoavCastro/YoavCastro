<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
                                                    //Array erstellen
    console.log("Arrays Erstellen:");
    SimpleArray =[1,3,5,7,9];
        console.log(SimpleArray);

        SimpleArray2 = ["a","b","c","d","e","f","g"];
        console.log(SimpleArray2);
                                                    // indexof
      console.log("Array indexOf")
        console.log(SimpleArray2.indexOf(6));
                                                    //push 
    console.log("Array push");
    SimpleArray.push(8);
        console.log(SimpleArray);

                                                    //shift &unshift 
    console.log("Array shift");
    SimpleArray.shift();
    console.log(SimpleArray);
    console.log("Array unshift");
    SimpleArray.unshift(12);
    console.log(SimpleArray);

                                                    //pop
    console.log("Array pop");
    SimpleArray.pop();
    console.log(SimpleArray);

                                                    //includes
    console.log("Array includes")
    console.log(SimpleArray.includes(3));

                                                    //slice
    console.log("Array slice");
    SimpleArray2.slice(4)
    console.log(SimpleArray2)

                                                    //splice
    console.log("Array splice")
    SimpleArray2.splice(2,0,"neu","neu2")
    console.log(SimpleArray2)
    
    </script>
</body>
</html>

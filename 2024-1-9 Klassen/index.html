<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Rechner</title>
    <script src="app.js" defer></script>
</head>
<body>
    <h1>BMI-Rechner</h1>

    Name:<input type="text" id="namePar"><br></br>
    Geschlecht:<select id="geschlechtPar">
        <option value="m">Männlich</option>
        <option value="w">Weiblich</option>
      </select><br></br>
    Gewicht:<input type="text" id="gewichtPar"><br></br>
    Größe:<input type="text" id="groessePar"><br></br>

    BMI berechnen:<input type="button" onclick="BMIOutput()" id="nmbr"><br></br>
    <output id="output">Das BMI beträgt: </output>
    
</body>
</html>
